        let todos =[]
        function writeTodo(){
            document.getElementById("todoList").innerHTML=""

        function addTodo(){
            if (document.getElementById('newTodo').value!=""){
            todos.push(document.getElementById('newTodo').value)

            console.log(todos)
            writeTodo()
            }
            else
            alert("entrez une nouvelle tâche afin de l'ajouter à vote TODOList")
        }

        function todoRemove(){
            let todoRemove = document.getElementById('removeTodo').value
            let count = 0
            for (let todo of todos){
                if (todo == todoRemove){
                    todos.splice(todos.indexOf(todo),1)
